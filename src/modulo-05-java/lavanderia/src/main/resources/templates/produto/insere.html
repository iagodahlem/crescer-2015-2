<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="template">
<head>
	<title>Cadastro</title>
</head>
<body>
	<div layout:fragment="header">
		<div th:include="fragments/headers/_header-produto :: header-nav"></div>
	</div>
	<div layout:fragment="content">
		<h2 class="title-container title-shadow">Cadastro de Clientes</h2>

		<div class="form-content">
			<form th:action="@{/produtos/inserir}" th:object="${produto}" method="post" class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-2 control-label">Material:</label>
					<div class="form-control-override col-sm-10">
						<select th:field="*{idMaterial}" class="form-control">
							<option th:each="m : ${materiais}" th:text="${m.descricao}" th:value="${m.idMaterial}" >[option]</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Servi√ßo:</label>
					<div class="form-control-override col-sm-10">
						<select th:field="*{idServico}" class="form-control">
							<option th:each="s : ${servicos}" th:text="${s.descricao}" th:value="${s.idServico}" >[option]</option>
						</select>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
					<label class="col-sm-2 control-label">Valor</label>
					<div class="form-control-override col-sm-10">
						<input th:field="*{valor}" type="text" class="form-control" />
						<span class="help-inline" th:errors="*{valor}"></span>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('prazo')} ? 'has-error'">
					<label class="col-sm-2 control-label">Prazo:</label>
					<div class="form-control-override col-sm-10">
						<input th:field="*{prazo}" type="text" class="form-control" />
						<span class="help-inline" th:errors="*{prazo}"></span>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
