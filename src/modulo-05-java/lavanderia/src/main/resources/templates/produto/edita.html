<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="template">
<head>
	<title>Cadastro</title>
</head>
<body>

	<div layout:fragment="content">
		<h2 class="title-container title-shadow">Edição de Produto</h2>

		<div class="form-content">
			<form th:action="@{/produtos/editar}" th:object="${produto}" method="post" class="form-horizontal">

				<input th:field="*{id}" type="hidden" />

				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
					<label class="col-sm-2 control-label">Valor</label>
					<div class="form-control-override col-sm-10">
						<input th:field="*{valor}" type="text" class="form-control" />
						<span class="help-inline" th:errors="*{valor}"></span>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('prazo')} ? 'has-error'">
					<label class="col-sm-2 control-label">Prazo:</label>
					<div class="form-control-override col-sm-10">
						<input th:field="*{prazo}" type="text" class="form-control" />
						<span class="help-inline" th:errors="*{prazo}"></span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Situação:</label>
					<div class="form-control-override col-sm-10">
						<select th:field="*{situacao}" class="form-control">
							<option th:each="s : ${situacoes}" th:text="${s}" th:value="${s}" >[option]</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
