<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="template">
<head>
	<title>Cadastro</title>
</head>
<body>
	<div layout:fragment="header">
		<div th:include="fragments/headers/_header-pedido :: header-nav"></div>
	</div>
	<div layout:fragment="content">
		<h2 class="title-container title-shadow">Cadastro de Pedidos</h2>

		<div class="form-content">
			<form th:action="@{/pedidos/inserir}" th:object="${pedido}" method="post" class="form-horizontal">

				<div class="form-group" th:classappend="${#fields.hasErrors('cliente')} ? 'has-error'">
					<label class="col-sm-2 control-label">Cliente:</label>
					<div class="form-control-override col-sm-10">
						<select th:field="*{idCliente}" class="form-control">
							<option th:each="c : ${clientes}" th:text="${c.nome}" th:value="${c.idCliente}" >[option]</option>
							<span class="help-inline" th:errors="*{cliente}"></span>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Incluir Cliente</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
